<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="head">
        <h1>Calculator</h1>
    </div>
    <div class="field">
        <div class="display" id="screen">
            <div id="screenMinor">com</div>
            <div id="screenMajor">come</div>
        </div>
        <div class="buttonField">
            <div class="clear" id="clearAll"><img src="img/clear.png" height="30px" width="auto" alt="bin art symbol"></div>
            <div class="buttonCase">
                <div class="fieldrow rowOne">
                    <p class="button operator" id="power"><var>X<sup>y</sup></var></p>
                    <p class="button digit" id="one">1</p>
                    <p class="button digit" id="four">4</p>
                    <p class="button digit" id="seven">7</p>
                    <p class="button digit" id="point">.</p>
                </div>
                <div class="fieldrow rowTwo">
                    <p class="button operator" id="factorial"><var>X!</var></p>
                    <p class="button digit" id="two">2</p>
                    <p class="button digit" id="five">5</p>
                    <p class="button digit" id="eight">8</p>
                    <p class="button digit" id="zero">0</p>
                </div>
                <div class="fieldrow rowThree">
                    <p class="button operator" id="divide">&#247</p>
                    <p class="button digit" id="three">3</p>
                    <p class="button digit" id="six">6</p>
                    <p class="button digit" id="nine">9</p>
                    <p class="button digit" id="negate">+/-</p>
                </div>
                <div class="fieldrow rowfour">
                    <p class="button clear" id="backspace"><img src="img/back.png" height="18px" width="auto" alt="backsapce symbol"></p>
                    <p class="button operator" id="multiply">&#215</p>
                    <p class="button operator" id="subtract">&#8722</p>
                    <p class="button operator" id="sum">+</p>
                    <p class="button operator" id="equal">=</p>
                </div>
            </div>
        </div>
        <footer>Fii-eless Solutions</footer>
    </div>
</body>
</html>
