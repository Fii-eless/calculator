<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="head">
        <h1>Calculator</h1>
    </div>
    <div class="field">
        <div class="display" id="screen">
            <div id="screenMinor"></div>
            <div id="screenMajor"></div>
        </div>
        <div class="buttonField">
            <div class="button clear" data-key="27" id="clearAll"><img src="img/clear.png" height="30px" width="auto" alt="bin art symbol"></div>
            <div class="buttonCase">
                <div class="fieldrow rowOne">
                    <p class="button operator" data-code="54" id="power"><var>X<sup>y</sup></var></p>
                    <p class="button digit" data-key="49" data-code="97" id="one">1</p>
                    <p class="button digit" data-key="52" data-code="100" id="four">4</p>
                    <p class="button digit" data-key="55" data-code="103" id="seven">7</p>
                    <p class="button digit" data-key="190" data-code="110" id="point">.</p>
                </div>
                <div class="fieldrow rowTwo">
                    <p class="button operator" data-code="49" id="factorial"><var>X!</var></p>
                    <p class="button digit" data-key="50" data-code="98" id="two">2</p>
                    <p class="button digit" data-key="53" data-code="101" id="five">5</p>
                    <p class="button digit" data-key="56" data-code="104" id="eight">8</p>
                    <p class="button digit" data-key="48" data-code="96" id="zero">0</p>
                </div>
                <div class="fieldrow rowThree">
                    <p class="button operator" data-key="111" data-code="191" id="divide">&#247</p>
                    <p class="button digit" data-key="51" data-code="99" id="three">3</p>
                    <p class="button digit" data-key="54" data-code="102" id="six">6</p>
                    <p class="button digit" data-key="57" data-code="105" id="nine">9</p>
                    <p class="button digit" data-key="189" id="negate">+/-</p>
                </div>
                <div class="fieldrow rowfour">
                    <p class="button clear" data-key="8" id="backspace"><img src="img/back.png" height="18px" width="auto" alt="backsapce symbol"></p>
                    <p class="button operator" data-key="106" data-code="56" id="multiply">&#215</p>
                    <p class="button operator" data-key="109" data-code="189" id="subtract">&#8722</p>
                    <p class="button operator" data-key="107" data-code="187" id="sum">+</p>
                    <p class="button operator" data-key="187" data-code="13" id="equal">=</p>
                </div>
            </div>
        </div>
        <footer>&#169; Fii-eless Solutions</footer>
    </div>
</body>
</html>
